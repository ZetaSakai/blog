<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="login-container">
        <h1>LOGIN</h1>

        <img src="./img/Iniciar_sessio.png" alt="Iniciar sessio" class="login-img">

        <form action="index.html" method="POST" class="login">

            <label for="user"><b>Usuari</b></label>
            <input id="user" type="text" placeholder="Introdueix el teu usuari" name="uname" required>

            <label for="pwd"><b>Contrasenya</b></label>
            <input id="pwd" type="password" placeholder="Introdueix la teva contrasenya" name="password" required>

            <p class="cuenta">
                No tens un compte? <a href="Register.html">Entra aquí</a>
            </p>

            <button type="submit" class="btn-1">Iniciar sessió</button>

        </form>
    </div>

</body>
</html>
